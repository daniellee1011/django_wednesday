{% extends 'events/base.html' %}

{% block content %}

    <center>
    {% if searched %}
        <h1> You searched for {{ searched }} </h1>
        <br/>
        {% for venue in venues %}
            <a href = "{% url 'show-venue' venue.id %}">
            {{ venue }} - {{ venue.web }}</a><br/>
        {% endfor %}

    {% else %}
        <h1> Hey! You fogot to search for a venue... </h1>
    {% endif %}
    </center>

{% endblock %}
